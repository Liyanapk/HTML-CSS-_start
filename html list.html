<!DOCTYPE html>
<html>
    <head>
        <title> list</title>
        <link rel="stylesheet" href="id.css">
       
    </head>
    <body>
        <h1>HTML list</h1>

        <h2>Orderd list</h2>
        <ol type="i">
            <li>Tomato</li>
            <li>Banana</li>
                <ol type="a">
                    <li>yellow</li>
                    <li>green</li>
                </ol>
            <li>cabbage</li>
            <li>Apple</li>
        </ol>
        <h2>Unorderd list</h2>
        <ul  style="list-style-type: circle;">
            <li>Tomato</li>
                <ul>
                    <li> organic</li>
                    <li> vegetable</li>
                </ul>
            <li>Banana</li>
            <li>cabbage</li>
            <li>Apple</li>
        </ul>
    </body>
</html>
